version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirillgpt-bot
    restart: always
    volumes:
      - ./.env:/app/.env:ro
      - ./dev_database.db:/app/dev_database.db
      - ./logs:/app/logs
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./dev_database.db
    networks:
      - kirillgpt-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    build:
      context: ./admin/backend
      dockerfile: Dockerfile
    container_name: kirillgpt-admin
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env:ro
      - ./dev_database.db:/app/dev_database.db
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./dev_database.db
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    depends_on:
      - bot
    networks:
      - kirillgpt-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  kirillgpt-network:
    driver: bridge
